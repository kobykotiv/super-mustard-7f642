stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  page:
    type: page
    label: Page
    folder: _pages
    match:
      - about.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
  page_1:
    type: page
    label: Page 1
    folder: _pages
    match:
      - notes.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
  page_2:
    type: page
    label: Page 2
    folder: _pages
    match:
      - projects.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: description
        label: Description
  project:
    type: page
    label: Project
    folder: _projects
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: description
        label: Description
      - type: string
        name: summary
        label: Summary
      - type: string
        name: category
        label: Category
